<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Styles-->
    <link rel="stylesheet" href="../Styles/styles.css">

    <link rel="shortcut icon" href="../img/nike.ico">
    <title>Nike</title>

</head>
<body>
    <nav>
        <img src="../img/nike.png" alt="" style="height: 7vh;">
    </nav>
    <main>

        <section class="section1">
            <h1>Nike Shop</h1>
        
            <button id="btn-productos" type="button" class="btn btn-outline-secondary">Todos los productos</button>
            <button id="btn-abrigos" type="button" class="btn btn-outline-secondary" value="1">Abrigos</button>
            <button id="btn-pantalones" type="button" class="btn btn-outline-secondary" value="2">Pantalones</button> 
            <button id="btn-camisetas" type="button" class="btn btn-outline-secondary" value="3">Camisetas</button>
            <button id="btn-zapatos" type="button" class="btn btn-outline-secondary" value="4">Zapatos</button>

            <div class="contador">
                <button type="button" class=" d-flex gap-2 btn btn-dark" ><i>Carrito</i><i class="bi bi-cart4"></i></button>
                <input id="cant-productos" class="form-control"  placeholder="0" disabled>

            </div>

        </section>
        <section class="section2">

            <div class="list-productos">
                <div id="list-0" class="productos">
                    <!--Se agrega dinámicamente-->
                </div>
                <div id="list-1" class="productos hidden">
                    <!--Se agrega dinámicamente-->
                </div>
                <div id="list-2" class="productos hidden">
                    <!--Se agrega dinámicamente-->
                </div>
                <div id="list-3" class="productos hidden">
                    <!--Se agrega dinámicamente-->
                </div>
                <div id="list-4" class="productos hidden">
                    <!--Se agrega dinámicamente-->
               </div>
            </div>
            <div class="carrito">

            </div>

        </section>

    </main>

    <footer>
        © CampusLands 2023
    </footer>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--JavaScript-->
    <script src="../js/menu.js" defer 
    type="module"></script>
</body>
</html>
